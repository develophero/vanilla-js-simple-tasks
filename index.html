<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>This is my app</title>
    <meta name="keywords" content="todos,tasks" />
    <meta name="description" content="Create tasks!" />
    <link rel="stylesheet" href="assets/css/styles.css">

  </head>

  <body>

    <div class="header">
      My App
    </div>

    <div id="my-div">
      <span>
        This is my div
      </span>
    </div>

    <div class="content-wrapper">
      <h1 class="">Undone Tasks</h1>
      <ul id="task-list" class="task list">
      </ul>
        <h1 class="">Done Tasks</h1>
        <ul id="done-task-list" class="task list">
        </ul>

      <div class="bottom-wrapper" id='bottom-wrapper'>
        <button class="button success" id="new-task-button">
          New Task
        </button>

        <!-- This div is hidden until New Task button is clicked -->
        <div style="display: none;" id="edit-task-wrapper" class="task-edit-wrapper">
          <div>
            <input type="text" id="task-content" placeholder="Content" class="task-form"/>
            <span>Assigned to: </span>
            <select id="task-assigned-select">
              <option value="" style="display: none;"></option>
              <option value="0">Alice</option>
              <option value="1">Bob</option>
            </select>
          </div>
          <div class="task-edit-button-wrapper">
            <button id="task-edit-save" class="button edit">Save</button>
            <button id="task-edit-cancel" class="button edit">Cancel</button>
          </div> <!-- task-edit-button-wrapper -->
        </div> <!-- task-edit-wrapper -->
      </div> <!-- bottom-wrapper -->

    </div> <!-- content-wrapper -->
